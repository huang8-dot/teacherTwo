<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* å…¨å±€æ ·å¼å˜é‡ */
        :root {
            --primary-color: #FF6B8B;
            --primary-light: #FF85A1;
            --primary-lighter: #FFB7C5;
            --secondary-color: #B5D8FE;
            --accent-color: #FFF7AE;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --dark-gray: #333333;
        }

        /* é‡ç½®æ ·å¼ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Nunito', cursive, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* èƒŒæ™¯è§†é¢‘æ ·å¼ */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.7);
        }

        /* æ¸å˜å åŠ å±‚ä¿æŒåŸæœ‰é£æ ¼ */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-lighter), var(--primary-color), var(--secondary-color));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            opacity: 0.4;
            z-index: -1;
        }

        /* èƒŒæ™¯æ¸å˜åŠ¨ç”» */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* çˆ±å¿ƒå®¹å™¨ */
        .heart-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* çˆ±å¿ƒå½¢çŠ¶ */
        .heart {
            width: 150px;
            height: 150px;
            background-color: var(--primary-color);
            position: relative;
            transform: rotate(45deg);
            box-shadow: 0 10px 30px rgba(255, 107, 139, 0.3);
            animation: pulse 2s ease-in-out infinite;
            transition: all 0.4s ease;
        }

        /* çˆ±å¿ƒä¼ªå…ƒç´  */
        .heart:before,
        .heart:after {
            content: '';
            width: 150px;
            height: 150px;
            background-color: var(--primary-color);
            border-radius: 50%;
            position: absolute;
            transition: background-color 0.4s ease;
        }

        .heart:before {
            top: -75px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -75px;
        }

        /* çˆ±å¿ƒè„‰åŠ¨åŠ¨ç”» */
        @keyframes pulse {
            0% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.05); }
            100% { transform: rotate(45deg) scale(1); }
        }

        /* é¼ æ ‡æ‚¬åœæ•ˆæœ */
        .heart-container:hover .heart,
        .heart-container:hover .heart:before,
        .heart-container:hover .heart:after {
            background-color: var(--primary-light);
        }

        .heart-container:hover .heart {
            transform: rotate(45deg) scale(1.2);
            box-shadow: 0 15px 40px rgba(255, 133, 161, 0.4);
        }

        /* æ–‡æœ¬æ ·å¼ */
        .message {
            margin-top: 30px;
            font-size: 24px;
            color: var(--white);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards 0.5s;
        }

        /* æ–‡å­—æ·¡å…¥åŠ¨ç”» */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ç‚¹å‡»åè¿‡æ¸¡åŠ¨ç”» */
        .fade-out {
            animation: fadeOut 1s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        /* é£˜è½çš„å°çˆ±å¿ƒæ•ˆæœ */
        .heart-fall {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--primary-lighter);
            transform: rotate(45deg);
            opacity: 0;
            animation: heartFall linear infinite;
        }

        .heart-fall:before,
        .heart-fall:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: var(--primary-lighter);
            border-radius: 50%;
            position: absolute;
        }

        .heart-fall:before {
            top: -10px;
            left: 0;
        }

        .heart-fall:after {
            top: 0;
            left: -10px;
        }

        /* çˆ±å¿ƒé£˜è½åŠ¨ç”» */
        @keyframes heartFall {
            0% {
                top: -5%;
                transform: rotate(45deg) translateX(0);
                opacity: 0.8;
            }
            100% {
                top: 105%;
                transform: rotate(45deg) translateX(100px);
                opacity: 0;
            }
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .heart {
                width: 100px;
                height: 100px;
            }

            .heart:before,
            .heart:after {
                width: 100px;
                height: 100px;
            }

            .heart:before {
                top: -50px;
            }

            .heart:after {
                left: -50px;
            }

            .message {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- èƒŒæ™¯è§†é¢‘ -->
    <video id="bgVideo" autoplay loop playsinline class="background-video">
        <source src="image/331488678.mp4" type="video/mp4">
    </video>
    
    <!-- éŸ³é‡æ§åˆ¶æŒ‰é’® -->
    <button id="volumeToggle" style="position: fixed; bottom: 20px; right: 20px; z-index: 100; background: var(--primary-color); color: white; border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 24px; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">ğŸ”Š</button>
    <!-- çˆ±å¿ƒå®¹å™¨ -->
    <div class="heart-container" id="heartContainer">

    <script>
        // åˆ›å»ºéšæœºé£˜è½çš„å°çˆ±å¿ƒ
        function createFallingHearts() {
            const container = document.body;
            const heartCount = 15; // å°çˆ±å¿ƒæ•°é‡

            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart-fall');
                    
                    // éšæœºä½ç½®ã€å¤§å°å’ŒåŠ¨ç”»æ—¶é•¿
                    const leftPos = Math.random() * 100;
                    const size = Math.random() * 15 + 10;
                    const duration = Math.random() * 5 + 5;
                    const delay = Math.random() * 2;
                    const opacity = Math.random() * 0.5 + 0.3;
                    
                    heart.style.left = `${leftPos}vw`;
                    heart.style.width = `${size}px`;
                    heart.style.height = `${size}px`;
                    heart.style.animationDuration = `${duration}s`;
                    heart.style.animationDelay = `${delay}s`;
                    heart.style.opacity = opacity;
                    
                    // éšæœºé¢œè‰²
                    const hue = Math.random() * 30 + 340; // ç²‰è‰²åˆ°çº¢è‰²çš„èŒƒå›´
                    const lightness = Math.random() * 10 + 75; // äº®åº¦
                    heart.style.backgroundColor = `hsl(${hue}, 100%, ${lightness}%)`;
                    heart.style.filter = 'drop-shadow(0 0 2px rgba(255, 107, 139, 0.5))';
                    
                    container.appendChild(heart);
                    
                    // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
                    setTimeout(() => {
                        heart.remove();
                    }, (duration + delay) * 1000);
                }, i * 1000);
            }
        }

        // åˆå§‹åŒ–é¡µé¢
        window.addEventListener('DOMContentLoaded', () => {
            createFallingHearts();
            
            // æ¯10ç§’åˆ›å»ºä¸€æ‰¹æ–°çš„å°çˆ±å¿ƒ
            setInterval(createFallingHearts, 10000);
            
            // ç‚¹å‡»çˆ±å¿ƒäº‹ä»¶
            const heartContainer = document.getElementById('heartContainer');
            heartContainer.addEventListener('click', () => {
                // æ·»åŠ æ·¡å‡ºåŠ¨ç”»
                heartContainer.classList.add('fade-out');
                
                // åŠ¨ç”»ç»“æŸåè·³è½¬åˆ°ç¬¬äºŒé¡µ
                setTimeout(() => {
                    window.location.href = 'memories.html';
                }, 1000);
            });
            
            // éŸ³é‡æ§åˆ¶åŠŸèƒ½
            const bgVideo = document.getElementById('bgVideo');
            const volumeToggle = document.getElementById('volumeToggle');
            
            // å°è¯•è®¾ç½®éŸ³é‡ï¼ˆå¯èƒ½å—æµè§ˆå™¨è‡ªåŠ¨æ’­æ”¾ç­–ç•¥é™åˆ¶ï¼‰
            try {
                bgVideo.volume = 0.5; // è®¾ç½®ä¸º50%éŸ³é‡
            } catch (e) {
                console.log('æµè§ˆå™¨é™åˆ¶äº†è‡ªåŠ¨è®¾ç½®éŸ³é‡');
            }
            
            // ç‚¹å‡»æŒ‰é’®åˆ‡æ¢é™éŸ³çŠ¶æ€
            volumeToggle.addEventListener('click', () => {
                bgVideo.muted = !bgVideo.muted;
                
                // æ›´æ–°æŒ‰é’®å›¾æ ‡
                volumeToggle.textContent = bgVideo.muted ? 'ğŸ”‡' : 'ğŸ”Š';
            });
            
            // å½“ç”¨æˆ·ä¸é¡µé¢äº¤äº’æ—¶ï¼Œå°è¯•å¯ç”¨å£°éŸ³
            document.addEventListener('click', () => {
                try {
                    if (bgVideo.paused) {
                        bgVideo.play();
                    }
                    bgVideo.muted = false;
                    volumeToggle.textContent = 'ğŸ”Š';
                } catch (e) {
                    console.log('éœ€è¦ç”¨æˆ·äº¤äº’æ‰èƒ½æ’­æ”¾å£°éŸ³');
                }
            }, { once: true });
        });
    </script>
</body>
